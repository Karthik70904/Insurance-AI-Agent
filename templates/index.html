<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insurance AI Agent</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #bbdefb, #f8bbd0);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      display: flex;
      max-width: 1200px;
      width: 100%;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 24px;
      box-shadow: 
        0 16px 40px rgba(0, 0, 0, 0.15),
        0 8px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.4s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      overflow: hidden;
      max-height: 90vh;
    }

    .container:hover {
      box-shadow: 
        0 20px 50px rgba(0, 0, 0, 0.2),
        0 12px 30px rgba(0, 0, 0, 0.15);
      transform: translateY(-5px);
    }

    .sidebar {
      flex: 0 0 300px;
      background: linear-gradient(to bottom, #00695c, #004d40);
      color: white;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo i {
      font-size: 32px;
      margin-right: 15px;
      color: #4db6ac;
    }

    .logo h1 {
      font-size: 24px;
      font-weight: 700;
    }

    .logo span {
      color: #4db6ac;
    }

    .features {
      margin-bottom: 30px;
    }

    .features h2 {
      font-size: 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .features h2 i {
      margin-right: 10px;
      color: #4db6ac;
    }

    .feature-list {
      list-style: none;
    }

    .feature-list li {
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      cursor: default;
    }

    .feature-list li:last-child {
      border-bottom: none;
    }

    .feature-list li i {
      margin-right: 12px;
      color: #4db6ac;
      width: 20px;
      text-align: center;
    }

    .insurance-types {
      margin-top: auto;
    }

    .insurance-types h2 {
      font-size: 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .insurance-types h2 i {
      margin-right: 10px;
      color: #4db6ac;
    }

    .type-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .type-tag {
      background: rgba(255, 255, 255, 0.15);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 14px;
      transition: all 0.3s ease;
      cursor: default;
    }

    .type-tag:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }

    .chat-wrapper {
      flex: 1;
      padding: 35px;
      display: flex;
      flex-direction: column;
      max-height: 90vh;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffffff;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    h2 span {
      font-size: 32px;
      vertical-align: middle;
      margin-right: 12px;
      filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.2));
    }

    #chatbox {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #cfd8dc;
      padding: 18px;
      background: #f8f9fa;
      border-radius: 14px;
      margin-bottom: 22px;
      font-size: 16px;
      line-height: 1.6;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      max-height: 500px;
    }

    .message-container {
      display: flex;
      margin-bottom: 20px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user-container {
      justify-content: flex-end;
    }

    .agent-container {
      justify-content: flex-start;
    }

    .message-bubble {
      max-width: 75%;
      padding: 15px 20px;
      border-radius: 18px;
      position: relative;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .user-bubble {
      background: linear-gradient(135deg, #00796b, #004d40);
      color: white;
      border-bottom-right-radius: 5px;
    }

    .agent-bubble {
      background: white;
      border: 1px solid #e0e0e0;
      color: #333;
      border-bottom-left-radius: 5px;
    }

    .message-header {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .message-header i {
      font-size: 18px;
      margin-right: 10px;
    }

    .user-bubble .message-header i {
      color: #a7ffeb;
    }

    .agent-bubble .message-header i {
      color: #4db6ac;
    }

    .message-header .name {
      font-weight: 600;
      font-size: 15px;
    }

    .message-content {
      font-size: 16px;
      line-height: 1.5;
    }

    .message-time {
      font-size: 12px;
      text-align: right;
      margin-top: 8px;
      opacity: 0.8;
    }

    .user-bubble .message-time {
      color: rgba(255, 255, 255, 0.8);
    }

    .agent-bubble .message-time {
      color: #999;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px 20px;
      border-radius: 12px;
      border: 1px solid #b0bec5;
      font-size: 16px;
      margin-bottom: 15px;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background: #ffffff;
    }

    input[type="text"]:focus {
      border-color: #00796b;
      box-shadow: 0 0 0 3px rgba(0, 121, 107, 0.2);
      outline: none;
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #00796b, #004d40);
      color: white;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 4px 12px rgba(0, 121, 107, 0.3);
    }

    button:hover {
      background: linear-gradient(135deg, #004d40, #00332a);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 121, 107, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button span {
      font-size: 22px;
    }

    p {
      margin: 12px 0;
    }

    strong {
      color: #00695c;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: #b2dfdb;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #80cbc4;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        max-height: 95vh;
      }
      
      .sidebar {
        flex: 0 0 auto;
      }
      
      #chatbox {
        max-height: 400px;
      }
    }

    /* Tablet Landscape and Below */
@media (max-width: 1024px) {
  .container {
    flex-direction: column;
    max-height: none;
    height: auto;
    margin: 10px 0;
  }

  .sidebar {
    width: 100%;
    flex: none;
    padding: 25px 15px;
    border-radius: 0;
  }

  .chat-wrapper {
    padding: 25px 20px;
    max-height: none;
  }

  #chatbox {
    max-height: 350px;
    font-size: 15px;
  }

  .message-bubble {
    max-width: 90%;
  }

  input[type="text"],
  button {
    font-size: 15px;
    padding: 14px;
  }
}

/* Mobile Devices */
@media (max-width: 600px) {
  .logo h1 {
    font-size: 20px;
  }

  .features h2,
  .insurance-types h2 {
    font-size: 18px;
  }

  .feature-list li,
  .type-tag {
    font-size: 13px;
  }

  .message-header .name,
  .message-content {
    font-size: 14px;
  }

  .message-time {
    font-size: 11px;
  }

  .chat-wrapper {
    padding: 20px 15px;
  }

  #chatbox {
    max-height: 300px;
    padding: 14px;
  }

  input[type="text"] {
    font-size: 14px;
    padding: 12px;
  }

  button {
    font-size: 14px;
    padding: 12px;
  }

  .type-tags {
    gap: 8px;
  }

  .type-tag {
    padding: 6px 10px;
  }
}

/* Smallest Devices */
@media (max-width: 400px) {
  .logo h1 {
    font-size: 18px;
  }

  .sidebar {
    padding: 20px 10px;
  }

  .chat-wrapper {
    padding: 15px 10px;
  }

  .message-bubble {
    font-size: 13px;
    padding: 12px 14px;
  }

  input[type="text"],
  button {
    font-size: 13px;
    padding: 10px;
  }
}

  </style>
</head>
<body>

  </div>

  <script>
  async function sendMessage() {
    const input = document.getElementById("userInput").value;
    const chatbox = document.getElementById("chatbox");
    if (!input.trim()) return;

    chatbox.innerHTML += `<p><strong>You:</strong> ${input}</p>`;

    const res = await fetch("https://ai-insurance-assist.onrender.com/chat", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ message: input })
});

    const data = await res.json();
    let reply = data.reply;

    // Convert markdown-style bold (**text**) to <strong>
    reply = reply.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");

    // Convert markdown-style headings (### Heading) to <h3>
    reply = reply.replace(/^### (.*)$/gm, "<h3>$1</h3>");

    // Convert line breaks to <br>
    reply = reply.replace(/\n/g, "<br>");

    chatbox.innerHTML += `<p><strong>Agent:</strong><br>${reply}</p>`;
    document.getElementById("userInput").value = "";
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  document.getElementById("userInput").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
      sendMessage();
    }
  });

  window.onload = function() {
    const chatbox = document.getElementById("chatbox");
    chatbox.innerHTML += `<p><strong>Agent:</strong><br>Hello! I'm your Insurance AI Assistant. How can I help you today?</p>`;
    chatbox.scrollTop = chatbox.scrollHeight;
  };
</script>
